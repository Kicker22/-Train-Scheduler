<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- link to external css-->
    <link rel="stylesheet" href="./assets/css/style.css">  
</head>

<body>
    <!-- link to firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-database.js"></script>
     <!-- moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3 text text-center">All Aboard!</h1>
        </div>
    </div>

    <table class="table text-center table-striped table-hover container">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Train Start</th>
                <th scope="col">Frequency</th>
                <th scope="col">Next Arival</th>
                <th scope="col">Time Remaining(min)</th>
            </tr>
        </thead>
        <tbody id="trains">
      
        </tbody>
    </table>

 
    <form class="container form-container">
        <header class="bg-dark py-3 text-center">Add a train</header>
        <div class="container">
            <div class="form-group">
                <label for="input">Train Name</label>
                <input type="text" class="form-control" id="train-text" placeholder="Enter Train Name">
            </div>
            <div class="form-group">
                <label for="input">Destination</label>
                <input type="text" class="form-control" id="destination-text" placeholder="Enter Destination">
            </div>
            <div class="form-group">
                <label for="input">Train Schedule start (HH:mm-military time)</label>
                <input type="text" class="form-control" id="train-time" placeholder="example(15:00)">
            </div>
            <div class="form-group">
                <label for="input">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency" placeholder="(min)">
            </div>
            <button type="submit" class="submit-button btn btn-primary mb-1">Submit</button>
        </div>
    </form>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <!-- external javascript -->
    <script src="./assets/javascript/moment.js"></script>
    
    <!-- bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
